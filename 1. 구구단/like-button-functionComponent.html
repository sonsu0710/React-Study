<html lang="ko">
<head>
    <title>웹게임</title>
    <meta charSet="UTF-8">
</head>
<body>
<div id="root"></div>
<script crossOrigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script crossOrigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
<!--<script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>-->
<!--<script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>-->


<script type="text/babel">
    `use strict`

    function LikeButton() {
        const [liked, setLiked] = React.useState(false); // Destructuring
        if (liked) {
            return 'You Liked This.';
        }
        return (
            <button onClick={() => {
                setLiked(true);
            }}>Like</button>
        )
    }

</script>

<script type="text/babel">
    // ReactDOM.render(React.createElement(LikeButton), document.querySelector('#root') // React 17버전코드
    ReactDOM.createRoot(document.querySelector('#root')).render(<LikeButton/>) // React 18버전코드
</script>
</body>
</html>
